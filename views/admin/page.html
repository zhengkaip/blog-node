
<nav>
	<ul class="pager">
		{% if page-1<1 %}
		<li class="previous"><a href="/admin/{{url}}?page=1">&larr;older</a></li>
		{% else %}
		<li class="previous"><a href="/admin/{{url}}?page={{page-1}}">&larr;older</a></li>
		{% endif %}
		<li>一共{{count}}页,当前页为：{{page}}页</li>
		<li class="next"><a href="/admin/{{url}}?page={{page+1}}">next&rarr;</a></li>
	</ul>
</nav>
